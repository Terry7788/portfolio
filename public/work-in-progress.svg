<svg width="200" height="128" viewBox="0 0 200 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="128" fill="#374151"/>
  
  <!-- Grid pattern for background texture -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="128" fill="url(#grid)"/>
  
  <!-- Main container mockup -->
  <rect x="20" y="20" width="160" height="88" rx="8" fill="#1F2937" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="30" y="30" width="140" height="12" rx="2" fill="#4B5563"/>
  
  <!-- Content blocks -->
  <rect x="30" y="50" width="60" height="8" rx="2" fill="#6B7280"/>
  <rect x="30" y="65" width="80" height="8" rx="2" fill="#6B7280"/>
  <rect x="30" y="80" width="50" height="8" rx="2" fill="#6B7280"/>
  
  <!-- Progress indicator circles -->
  <circle cx="130" cy="65" r="3" fill="#FBBF24" opacity="0.7"/>
  <circle cx="145" cy="65" r="3" fill="#FBBF24" opacity="0.5"/>
  <circle cx="160" cy="65" r="3" fill="#FBBF24" opacity="0.3"/>
  
  <!-- Construction/tools icon -->
  <g transform="translate(140, 45)">
    <!-- Wrench -->
    <path d="M2 8 L8 2 L10 4 L4 10 Z" fill="#9CA3AF" stroke="#6B7280" stroke-width="0.5"/>
    <circle cx="8.5" cy="2.5" r="1" fill="#6B7280"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    Work in Progress
  </text>
</svg>